<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 商户入驻申请 </nav>
<div class="page-container">
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="80">ID</th>
                <th width="100">名称</th>
                <th width="60">申请时间</th>
                <th width="60">是否为总店</th>
                <th width="60">状态</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name="locations" id="vo"}
            <tr class="text-c">
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <td>{$vo.create_time|date="Y-m-d H:i",###}</td>
                <td>{$vo.is_main==1?'是':'否'}</td>
                <td class="td-status">{$vo.status|status}</td>
                <td class="td-manage">
                    <a style="text-decoration:none" class="ml-5" onClick="o2o_edit('商户入驻详情数据','{:url('location/detail',['id'=>$vo.id])}','',300)" href="javascript:;" title="查看详情"><i class="Hui-iconfont">&#xe6df;</i></a>
                    <a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('location/status',['id' => $vo.id,'status' => -1])}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
    {:pagination($locations)}
</div>
<!--包含头部文件-->
{include file="public/footer" /}
